<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- link JS -->
    <script src="main.js" render></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<body>

    <header>
        
        <h1 class="logo">Todo List</h1>

        <nav>
            <ul>
                <li class="default-project"><a href="">Home</a></li>
                <li class="default-project"><a href="">Today</a></li>
                <li class="default-project"><a href="">Upcoming</a></li>
                <li class="default-project"><a href="">Projects</a></li>
            </ul>         
        </nav>

    </header>


    <!-- Main -->

    <main>

        <h2>Home</h2>

        <div class="add-task">

        <ul>
            <li class="task">Hit the gym</li>
            <li class="task">Buy eggs</li>
