<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- link JS -->
    <script src="main.js" defer></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Sidebar -->
    <header>

        <h1 class="logo">Todo List</h1>

        <nav>
            <ul>
                <li class="default-project"><a href="">Home</a></li>
                <li class="default-project"><a href="">Today</a></li>
                <li class="default-project"><a href="">Upcoming</a></li>
                <li class="default-project"><a href="">Projects</a></li>
            </ul>         
        </nav>

    </header>


    <!-- Main -->
    <main>

        <h2>Home</h2>

        <div class="add-task">
            <input type="checkbox">

            <input type="text" id="input-add-task" placeholder="Write a new task..">

            <label for="input-add-task">
                <span class="custom-checkbox hide"></span>
            </label>

        </div>

        <ul>
            <li class="task">
                <input type="checkbox" id="task-1">
                <label for="task-1">
                    <span class="custom-checkbox"></span>
                    Hit the gym
                </label>
            </li>
            <li class="task">
                <input type="checkbox" id="task-2">
                <label for="task-2">
                    <span class="custom-checkbox"></span>
                    Buy eggs
                </label>
            </li>
            <li class="task">
                <input type="checkbox" id="task-3">
                <label for="task-3">
                    <span class="custom-checkbox"></span>                    
                    Call mom
                </label>
            </li>
            <li class="task">
                <input type="checkbox" id="task-4">
                <label for="task-4">
                    <span class="custom-checkbox"></span>                    
                    Sleep early
                </label>
            </li>
        </ul>

    </main>
    

</body>
</html>
